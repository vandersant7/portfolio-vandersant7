<section
  id="contact"
  class="bg-base-100 transition-colors duration-500"
>
  <div class="mx-auto max-w-4xl px-6 py-20 flex flex-col gap-12">

    <header class="text-center max-w-2xl mx-auto">
      <h2 class="text-3xl sm:text-4xl font-bold text-base-content mb-4">
        Entre em Contato
      </h2>
      <p class="text-base-content/70">
        {{ with .Site.GetPage "contact" }}{{ .Params.description }}{{ end }}
      </p>
    </header>

    <div class="bg-base-200 shadow-xl rounded-2xl p-6 sm:p-10 border border-base-300">
      <form class="flex flex-col gap-6" method="POST" action="#">
        
        <div class="grid gap-6 sm:grid-cols-2">
          <div class="flex flex-col gap-2">
            <label for="name" class="text-sm font-medium text-base-content/80">Nome</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Seu nome"
              class="w-full px-4 py-3 rounded-lg
                     bg-base-100 border border-base-300
                     text-base-content placeholder-base-content/40
                     focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary
                     transition-all"
              required
            >
          </div>

          <div class="flex flex-col gap-2">
            <label for="email" class="text-sm font-medium text-base-content/80">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Seu e-mail"
              class="w-full px-4 py-3 rounded-lg
                     bg-base-100 border border-base-300
                     text-base-content placeholder-base-content/40
                     focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary
                     transition-all"
              required
            >
          </div>
        </div>

        <div class="flex flex-col gap-2">
          <label for="message" class="text-sm font-medium text-base-content/80">Mensagem</label>
          <textarea
            id="message"
            name="message"
            placeholder="Como posso ajudar?"
            rows="6"
            class="w-full px-4 py-3 rounded-lg
                   bg-base-100 border border-base-300
                   text-base-content placeholder-base-content/40
                   focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary
                   transition-all resize-y"
            required
          ></textarea>
        </div>

        <button 
          type="submit" 
          class="self-start px-8 py-3 rounded-lg font-medium shadow-md
                 bg-primary text-primary-content
                 hover:brightness-90 active:scale-95
                 transition-all duration-200"
        >
          Enviar mensagem
        </button>
      </form>
    </div>

    <div class="mt-4 flex justify-center gap-6">
      
      <a href="https://github.com/seu-usuario" target="_blank" aria-label="GitHub"
         class="p-4 rounded-full bg-base-200 text-base-content
                hover:bg-primary hover:text-primary-content hover:-translate-y-1 hover:shadow-lg
                transition-all duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" fill="currentColor"><path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.438 9.8 8.205 11.385.6.113.82-.263.82-.583 0-.288-.012-1.244-.018-2.25-3.338.725-4.042-1.613-4.042-1.613-.546-1.387-1.333-1.756-1.333-1.756-1.09-.745.082-.73.082-.73 1.205.084 1.84 1.236 1.84 1.236 1.07 1.832 2.807 1.303 3.492.997.108-.775.418-1.303.762-1.603-2.665-.3-5.466-1.335-5.466-5.935 0-1.312.468-2.382 1.236-3.222-.124-.303-.536-1.523.116-3.176 0 0 1.008-.322 3.3 1.23a11.42 11.42 0 013.003-.403 11.41 11.41 0 013.003.403c2.289-1.552 3.294-1.23 3.294-1.23.653 1.653.242 2.873.118 3.176.77.84 1.236 1.91 1.236 3.222 0 4.61-2.804 5.632-5.475 5.927.43.372.814 1.104.814 2.225 0 1.606-.014 2.903-.014 3.293 0 .324.216.702.825.583C20.565 21.796 24 17.309 24 12c0-6.63-5.37-12-12-12z"/></svg>
      </a>

      <a href="https://linkedin.com/in/seu-usuario" target="_blank" aria-label="LinkedIn"
         class="p-4 rounded-full bg-base-200 text-base-content
                hover:bg-primary hover:text-primary-content hover:-translate-y-1 hover:shadow-lg
                transition-all duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" fill="currentColor"><path d="M22.225 0H1.771C.792 0 0 .774 0 1.728v20.543C0 23.226.792 24 1.771 24h20.451C23.207 24 24 23.226 24 22.271V1.728C24 .774 23.207 0 22.225 0zM7.08 20.452H3.539V9h3.541v11.452zM5.31 7.615c-1.133 0-2.053-.922-2.053-2.056 0-1.136.92-2.056 2.053-2.056 1.136 0 2.057.92 2.057 2.056 0 1.134-.921 2.056-2.057 2.056zm15.142 12.837h-3.541v-5.561c0-1.328-.024-3.039-1.852-3.039-1.853 0-2.136 1.447-2.136 2.942v5.658h-3.541V9h3.396v1.561h.048c.473-.898 1.632-1.847 3.36-1.847 3.595 0 4.258 2.366 4.258 5.441v6.797z"/></svg>
      </a>

    </div>
  </div>
</section>
