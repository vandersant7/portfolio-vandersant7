{{ with site.GetPage "about" }}

<section id="about" class="bg-base-200 py-20 transition-colors duration-500">
  <div class="mx-auto max-w-6xl px-6 flex flex-col gap-12">

    <header class="max-w-2xl">
      <h2 class="text-3xl sm:text-4xl font-bold text-base-content mb-4">
        {{ .Title }}
      </h2>
      
      <div class="prose prose-lg max-w-none text-base-content/80 
                  prose-headings:text-base-content 
                  prose-strong:text-base-content 
                  prose-a:text-primary">
        {{ .Content }}
      </div>
    </header>

    {{ with .Params.pilares }}
    <div class="grid gap-8 md:grid-cols-3">
      {{ range . }}
      <div class="flex flex-col gap-3">
        <h3 class="text-xl font-semibold text-base-content">{{ .title }}</h3>
        <p class="text-base-content/60 leading-relaxed">{{ .text }}</p>
      </div>
      {{ end }}
    </div>
    {{ end }}

    {{ with .Params.cta }}
    <div>
      <a href="{{ .link }}" class="inline-flex items-center px-6 py-3 rounded-md bg-primary text-primary-content font-medium hover:brightness-90 transition-all shadow-sm">
        {{ .label }}
      </a>
    </div>
    {{ end }}

  </div>
</section>

{{ end }}
