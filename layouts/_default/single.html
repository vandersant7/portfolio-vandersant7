{{ define "main" }}
<article class="bg-base-100 min-h-screen py-20 transition-colors duration-500">
  <div class="mx-auto max-w-3xl px-6">
    
    <header class="mb-10 text-center">
      <h1 class="text-3xl sm:text-5xl font-extrabold text-base-content mb-6 leading-tight">
        {{ .Title }}
      </h1>
      <div class="flex justify-center items-center gap-4 text-sm text-base-content/60">
        <time>{{ .Date.Format "02 de Jan, 2006" }}</time>
        <span>Â·</span>
        <span>{{ .ReadingTime }} min de leitura</span>
      </div>
    </header>

    <div class="prose prose-lg max-w-none 
                text-base-content/80
                prose-headings:text-base-content
                prose-strong:text-base-content
                prose-a:text-primary hover:prose-a:text-primary/80
                prose-code:text-primary prose-code:bg-base-200 prose-code:px-1 prose-code:rounded
                prose-blockquote:border-l-primary prose-blockquote:bg-base-200/50 prose-blockquote:py-2 prose-blockquote:px-4">
      {{ .Content }}
    </div>

  </div>
</article>
{{ end }}
