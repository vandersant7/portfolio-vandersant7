# ----------------------------------------
# Configuração principal do site
# ----------------------------------------
baseURL = "https://seusite.com/"         # URL do site (mude depois)
languageCode = "pt-br"                   # Idioma principal
title = "Evandro Santos"                 # Título do site
theme = ""                               # (sem tema por enquanto)
enableRobotsTXT = true

# ----------------------------------------
# Build: Hugo + Tailwind CSS
# ----------------------------------------
[build]
  # Ativa a geração do hugo_stats.json,
  # usado pelo Tailwind para remover CSS não usado
  [build.buildStats]
    enable = true

  # Configuração de cachebusters:
  # quando esses arquivos mudam, o CSS é recompilado
  [[build.cachebusters]]
    source = "assets/notwatching/hugo_stats\\.json"
    target = "css"
  [[build.cachebusters]]
    source = "(postcss|tailwind)\\.config\\.js"
    target = "css"

# ----------------------------------------
# Module Mounts
# ----------------------------------------
# Isso faz o Hugo “montar” o assets e o hugo_stats.json
# no caminho correto para o Tailwind ler
[module]
  [[module.mounts]]
    source = "assets"
    target = "assets"

  [[module.mounts]]
    # impede que Hugo fique observando constantemente
    disableWatch = true
    source = "hugo_stats.json"
    target = "assets/notwatching/hugo_stats.json"

# ----------------------------
# PAGINAÇÃO
# ----------------------------
[pagination]
  paginators = 6  # número de projetos por página

# ----------------------------------------
# Parâmetros do site (opcional)
# ----------------------------------------
[params]
  description = "Portfolio + Blog usando Hugo + Tailwind CSS"
  author = "Seu Nome"
  # redes sociais, analytics, etc, podem ir aqui

# ----------------------------------------
# Configuração de Taxonomias (tags, categorias)
# ----------------------------------------
[taxonomies]
  category = "categories"
  tag = "tags"

# ----------------------------------------
# Configurações de idiomas (se for multilíngue)
# ----------------------------------------
[languages]
  [languages.pt-br]
    languageName = "Português"
    weight = 1

