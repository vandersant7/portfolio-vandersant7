{{ define "main" }}
<div class="min-h-screen bg-base-100 py-16 transition-colors duration-500">
  <div class="mx-auto max-w-4xl px-6">
    
    <header class="mb-12 text-center">
      <h1 class="text-3xl sm:text-4xl font-extrabold text-base-content capitalize">{{ .Title }}</h1>
    </header>

    <div class="grid gap-6">
      {{ range .Pages }}
      <article class="group relative flex flex-col bg-base-200 p-6 sm:p-8 rounded-2xl shadow-sm border border-base-300 transition-all hover:-translate-y-1 hover:shadow-md">
        
        {{ with .Params.image }}
          {{ with $.Resources.Get . }}
          <div class="mb-6 aspect-video w-full overflow-hidden rounded-xl bg-base-300 relative">
            <img 
              src="{{ .RelPermalink }}" 
              alt="{{ $.Title }}" 
              loading="lazy"
              class="h-full w-full object-cover transition-transform duration-500 group-hover:scale-105"
            >
          </div>
          {{ end }}
        {{ end }}

        <div class="flex flex-col gap-3">
          <div class="flex items-center gap-2 text-xs font-medium text-base-content/60 uppercase tracking-wider">
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "02 Jan 2006" }}</time>
          </div>
          <h2 class="text-xl sm:text-2xl font-bold text-base-content group-hover:text-primary transition-colors">
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          </h2>
          <p class="text-base-content/80 line-clamp-3 leading-relaxed">{{ .Summary | default .Description }}</p>
        </div>
        <a href="{{ .RelPermalink }}" class="absolute inset-0 z-10" aria-label="Ler {{ .Title }}"></a>
      </article>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
